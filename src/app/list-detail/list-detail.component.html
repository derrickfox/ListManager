<div *ngIf="list">
  <h2>{{list.name | uppercase}} Details</h2>
  <div><span>id: </span>{{list.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="list.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
